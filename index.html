<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5; /* Light background */
            color: #333; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: #1a1a1a; /* Dark background */
            color: #f5f5f5; /* Light text */
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-in-out;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .form-container {
            background: #2c2c2c; /* Darker container */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #8E2DE2; /* Purple */
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8E2DE2; /* Purple */
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #8E2DE2; /* Purple */
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        body.dark-mode input, body.dark-mode select {
            background: #333; /* Dark input background */
            color: #f5f5f5; /* Light text */
            border-color: #4A00E0; /* Darker purple */
        }

        input:focus, select:focus {
            border-color: #4A00E0; /* Darker purple */
            outline: none;
            box-shadow: 0 0 8px rgba(142, 45, 226, 0.5); /* Glow effect */
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #8E2DE2; /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #4A00E0; /* Darker purple */
            transform: scale(1.05); /* Slight zoom effect */
        }

        .prediction-result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            color: #8E2DE2; /* Purple */
            font-weight: bold;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #8E2DE2; /* Purple */
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #4A00E0; /* Darker purple */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            input, select, button {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="form-container">
        <h1>Car Price Prediction</h1>
        <form method="post" id="predictionForm">
            <label for="year">Year of the car:</label>
            <input type="number" id="year" name="year" required>

            <label for="present_price">Present Price (In Lakhs):</label>
            <input type="number" id="present_price" name="present_price" step="0.01" required>

            <label for="driven_kms">Driven Kilometers:</label>
            <input type="number" id="driven_kms" name="driven_kms" required>

            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <label for="selling_type">Selling Type:</label>
            <select id="selling_type" name="selling_type">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="owner">Number of Owners:</label>
            <input type="number" id="owner" name="owner" min="0" max="3" required>

            <button type="submit">Predict</button>
        </form>

        <!-- Prediction Result -->
        {% if prediction is not none %}
            <div class="prediction-result">
                Predicted Selling Price (In Lakhs): {{ prediction|round(2) }}
            </div>
        {% endif %}
    </div>

    <script>
        // JavaScript for Dark Mode Toggle
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            const themeToggle = document.querySelector('.theme-toggle');
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
            } else {
                themeToggle.textContent = 'üåô'; // Moon icon for dark mode
            }
        }
    </script>
</body>
</html>
